			//封装找出字符串中某个字出现的位置
			let str='hellohellohello';
			
			function search(str,s,num){//封装函数，传3个参数
				let arr=[];//初始化数组为空
				while(str.indexOf(s,num)!=-1){//循环，当形参s的位置不等于-1的时候，循环遍历s出现的位置
					arr.push(str.indexOf(s,num));//把每个出现的位置push到arr数组中
					num=str.indexOf(s,num)+1;//num下标位置就是本身的位置+1
				}
				return arr;
			}
			
			console.log(search(str,'l'));//[2, 3, 7, 8, 12, 13]
			
			let arr2=search(str,'l');//再从这个数组中找到最大的那个字母后面的字母
			
			console.log(str.charAt(Math.max.apply('',arr2)+1));//找出最大的13 字母l，加上1字母就是后面的o
			
			
			//用lastIndexof()找到最大后面一位是多少
			console.log(str.charAt(str.lastIndexOf('l')+1));//o
