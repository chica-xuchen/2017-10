			/*1、基本语法：expression(表达式) ? sentence1(判决1):sentence2(判决2)
			 * 
			 * 			当expression的值为真时执行sentence1，否则执行 sentence2
			 * 
			 * 			eg.var b = 1,
						       c = 1 
						       a = 2;
						   a >= 2 ? b++ : b--;
						   b   // 2
						   a < 2 ? c++ : c--;
						   c   // 0
			 * 
			 * 			从上面代码中，我们暂时会认为三目运算符相当于if + else(下面再详聊）
						 相当于：  if(expression){ 
							      sentence1;
							   } else {
							      sentence2;
							   }
			 * 
			 * 			当expression为真，即expression不为undefined，NaN，0，null的时候执行sentence1，否则执行sentence2。 
						既然这样的功能和if相同，为什么还要使用它？首先，在逻辑多次判断的时候，三目运算符逻辑更简洁：

						   expression1 ? sentence1 :
						   expression2 ? sentence2 :
						   expression3 ? sentence3 :
						   ...
			 * 			
			 * 			只要任意一个expressionN的判断为真，那么sentenceN立即执行，这个判断结束，后面的任何判断不再执行。而如果我们写 
			 * 			成if-else

						   if(expression1){
						      sentence1;
						   } else if(expression2){ 
						      sentence2;
						   } else if(expression3){
						      sentence3;
						   } ...
						   
						这样书写逻辑看起来比较心累，所以在jquery和zepto源码中，我们会大量看到三目运算符的应用。其次，还有另外一个原因，
						本来大家加载jquery和zepto的压缩版，他们已经很大了，如果省略了这些if-else的字节，性能还能略微有所提升。
						
						
				2、赋值方式的三目运算
						一个经典的应用场景在于赋值，var param = expression ? value1 : value2，这个相信大家经常用到
								eg.
									 var b,
									     c = 1;
									 var a = b ? 1 : 2;
									   console.log(a)  // 1
									 var a = c > 0 ? 2 : 1
									   console.log(a) // 2
				
			 * 
			 * 3、再谈判断

					有一天写了这样的代码
					
					  function xx(){
					      var a = 1,
					      b = 3;
					      a < b ? return false : ''
					  }  

					居然报错了! 为什么报错，我们会仔细看一下上面的多个判断
					
					   expression1 ? sentence1 :
					   expression2 ? sentence2 :
					   expression3 ? sentence3 :
					   ...
			 * 
			 * 		只要有一个expressionN成立，就马上跳出。原因是什么呢? 我们可以猜想是因为三目运算符return了sentenceN，
			 * 		所以判断立即跳出。赋值的用法也一样，之所以报错的原因是

					   if(expression){
					      return (return 2);
					   }
					这样的写法肯定报错了。那么如果我们对上面的解释有疑问，我们可以用这样的代码来证明：
					
					   var a = 1,
					       b = 2;
					   var c = b > 1 ? a++ : 0;
					   c   // 1
					
					c为什么是1，因为n++是在执行完表达式后再加1，如果return a++，先return 再加1，所以这里的c等于1
			 * 
			 * 
			 * 它是条件运算符

					条件运算符是 ECMAScript 中功能最多的运算符，它的形式与 Java 中的相同。
					variable = boolean_expression ? true_value : false_value;
					该表达式主要是根据 boolean_expression 的计算结果有条件地为变量赋值。如果 Boolean_expression 为 true，
					就把 true_value 赋给变量；如果它是 false，就把 false_value 赋给变量。
					例如：
					var iMax = (iNum1 > iNum2) ? iNum1 : iNum2;
					在这里例子中，iMax 将被赋予数字中的最大值。表达式声明如果 iNum1 大于 iNum2，则把 iNum1 赋予 iMax。但如果表达式为 false
					（即 iNum2 大于或等于 iNum1），则把 iNum2 赋予 iMax。
					
					注意：条件运算同样可以进行嵌套！并且条件运算的计算结果不光可以是值，也可以是操作。
					如何使用：
					            条件1?操作1:
					            条件2?操作2:
					                  ...?...       :
					                  默认操作;
					             特点：1. 如果前一个条件已经满足，则不再向下判断
					                                 保证每次只可能有一个操作被执行
					                   2. *默认操作不能省略！*
