			 * 		let str='HELLO';
					console.log(str.toLowerCase());//hello

			 * 2.string.toUpperCase()
			 * 		把小写转成大写，返回字符串-》把小写转成大写的字符串
			 * 		let str='hello';
					console.log(str.toUpperCase());//HELLO

			 * 
			 * 3.string.trim()
			 * 		去掉前后空格

			 *

			 * 		开头有没有包含某个字符

			 * 		返回值为布尔值true||不包含false
			 * 
			 * string.includes(包含的字符串，起始位置后面的字符串包不包含第一个参数的字符串)
			 * 
			 * 
			 * 
			 * 5.string.repeat(num)

			 * 		num是重复多少次

			 * 
			 * */
